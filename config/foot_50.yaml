exp:
  expname: foot_50
  expdir: ./checkpoints/
  datadir: ./data/foot_50.pickle

network:
  encoding_type: freq  # 'freq' for frequency encoding or 'hash' for hash encoding
  feature_dim: 8
  multires: 6
  s_param: 20.0
  
  alpha: 3.4  # For 1M-NeAS (muscle/soft tissue)
  beta: 0.1   # Must be > 0 to prevent zero attenuation inside surfaces
  
  # Hash encoding parameters (only used when encoding_type='hash')
  num_levels: 14
  level_dim: 2
  base_resolution: 16
  log2_hashmap_size: 19  # Max resolution: 2^19 = 524288

train:
  epoch: 500
  n_batch: 1
  n_rays: 512
  n_samples: 128
  val_n_samples: 128
  val_chunk_size: 4096
  lrate: 0.001
  lrate_gamma: 0.5
  lrate_step: 50
  lambda_reg: 0.01
  resume: False
  
  # Coarse-to-fine frequency regularization (for pose refinement)
  use_freq_reg: True  # Enable for pose refinement
  tau_start: 2.0  # Start with low frequencies
  warmup_iters: 100  # Iterations before frequency regularization starts
  
  # Pose refinement (optimizes camera translations and principal points)
  use_pose_refinement: False  # Enable for real data with uncalibrated camera
  pose_warmup_iters: 500  # Iterations before pose refinement starts

log:
  i_eval: 100  # Epoch for evaluation
  i_save: 100  # Epoch for saving
